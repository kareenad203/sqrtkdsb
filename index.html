<html>

<head>

<title> Square Root finder

</title>

<style>

*{font-size:70px; font-family:Cambria;}
body{background-color:orange;}
h1{background-color:black; color:white;width:50%; border-radius:30px;}



</style>

<script>

function find()
{
event.preventDefault();
let num = document.getElementById("num");
let ans = document.getElementById("ans");

if(num.value =="")
{
alert("number is empty");
ans.innerHTML= "";
num.focus();
return;
}

let n=parseFloat(num.value);

if(n<0.0)
{
alert("-ve number is not allowed");
ans.innerHTML= "";
num.focus();
num.value="";
return;
}
let r=Math.sqrt(n);
let msg="sqrt="+ r.toFixed(2);
ans.innerHTML=msg;
}


</script>
</head>
<body>
<center>


<h1> Square root Finder by KD & SB</h1>
<form onsubmit="find()">


<input type="number" step="any" placeholder="Enter number" id="num" />
<br> <br>
<input type="submit" value="find Square Root"/>

</form>
<h2 id="ans"/>
</center>
</body>
</html>
